<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olá, mundo!</title>
    <script>
        let a = "carro"

        function clickNoBotao() {

            alert("Olá, mundo!");
        }

        function textChange() {

            let input = document.getElementById("meuinput");
            let p = document.getElementById("paragraph")

            p.textContent = input.value;
        }

    </script>
</head>

<body>
    <div>
        <h1>Olá, mundo!</h1>
        <h2>Subtítulo</h2>
        <h3>Menor ainda</h3>
        <p id="paragraph">Paragráfo teste teste teste teste teste</p>
        <span>Texto solto na página</span>
    </div>
    <img src="download.jpg" alt="">
    <div>
        <a href="https://google.com.br">Link para o Google</a>
        <input id="meuinput" type="text" oninput="textChange()" />
        <select>
            <option>Opção 1</option>
            <option>Opção 2</option>
            <option>Opção 3</option>
        </select>
        <button onclick="clickNoBotao()">Botão</button>
    </div>
</body>

</html>
